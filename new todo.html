<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Todo's page</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
<h1 class="text-center">Add Todo</h1>
<hr>
    
     

      <div class="container mt-4">
        <h2>ToDo Form</h2>
        <form>
            <div class="form-floating m-5">
                <select class="form-select" id="selectUser" aria-label="Floating label select example" style="width: 500px;">
                 
                </select>
                <label for="floatingSelect">select a user</label>
              </div>
        
              <div class="form-floating m-5">
                <select class="form-select" id="selectCategory" aria-label="Floating label select example" style="width: 500px;">
                 
                </select>
                <label for="floatingSelect">select a Category</label>
              </div>
        
              <div class="form-floating m-5">
                <select class="form-select"  id="selectPriority" aria-label="Floating label select example" style="width: 500px;">
                 <option value="Low">Low</option>
                 <option value="Medium">Medium</option>
                 <option value="High">High</option>
                </select>
                <label for="floatingSelect">select Priority</label>
              </div>
          <div class="form-group m-5">
            <label for="todoDescription">ToDo Description</label>
            <textarea class="form-control" id="todoDescription" rows="4"></textarea>
          </div>
          <div class="form-group m-5">
            <label for="todoDeadline">ToDo Deadline</label>
            <input type="text" class="form-control" id="todoDeadline" placeholder="Enter deadline (YYYY-MM-DD)">
          </div>
          <button type="submit" class="btn btn-primary" id="addTodoButton">Add ToDo</button>
        </form>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- <script src="./JavaScript/todo.js"></script> -->
    <script src="./services/user-service.js"></script>
    <script src="./services/todo-service.js"></script>
    <script src="./services/category-service.js"></script>
    <script src="JavaScript/newTodo.js"></script>
</body>
</html>
