<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo's page</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    

    <div class="form-floating">
        <select class="form-select" id="selectUser" aria-label="Floating label select example" style="width: 500px;">
         
        </select>
        <label for="floatingSelect">select a user</label>
      </div>

      <table class="table table-striped table-hover m-5">
        <thead>

          
            <th>id</th>
            <th>userid</th>
            <th>category</th>
            <th>description</th>
            <th>deadline</th>
            <th>priority</th>
            <th>completed</th>
            <th></th>
        </thead>
        <tbody id="todosRows"></tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./JavaScript/todo.js"></script>
    <script src="./services/user-service.js"></script>
    <script src="./services/todo-service.js"></script>
</body>
</html>
